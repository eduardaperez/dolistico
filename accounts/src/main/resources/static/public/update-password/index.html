<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>[ ACCOUNTS ] - Update Password</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="loading"><div class="spinner"></div></div>

        <div id="formUpdatepasswordFrame">

            <form id="updatePasswordForm" method="post">

                <div id="userIcon">
                    <div id="userIconHead"></div>
                    <div id="userIconBody"></div>
                </div>

                <div id="passwordBox">
                    <div id="passIcon"></div>

                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="*************"
                        required
                    />
                </div>

                <div id="confirmPasswordBox">
                    <div id="passAgainIcon"></div>

                    <input
                        type="password"
                        id="confirmPassword"
                        name="confirmPassword"
                        placeholder="*************"
                        required
                    />
                </div>

                <button id="sendButtom">ok</button>

            </form>

        </div>

        <script src="js/script.js"></script>

    </body>

</html>
