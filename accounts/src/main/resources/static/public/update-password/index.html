<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>[ ACCOUNTS ] - Update Password</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <div id="loading"><div class="spinner"></div></div>

        <div id="formUpdatepasswordFrame">

            <form id="updatePasswordForm">

                <div id="resetIcon"></div>

                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="*************"
                    required
                />

                <input
                    type="password"
                    id="confirmPassword"
                    name="confirmPassword"
                    placeholder="*************"
                    required
                />

                <button id="sendButtom">ok</button>

            </form>

        </div>

        <script src="js/script.js"></script>

    </body>

</html>
